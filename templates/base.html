<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>{% block title %}Melanoma Analysis{% endblock %}</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
            <div class="container-fluid">
                <a class="navbar-brand" href="{{ url_for('index') }}">Melanoma Analysis</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target=".navbar-collapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse d-sm-inline-flex justify-content-between">
                    <ul class="navbar-nav flex-grow-1">
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="{{ url_for('index') }}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="{{ url_for('diagnostics') }}">Diagnostics</a>
                        </li>
                    </ul>
                </div>
                <div>
                    <div class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-dark" href="#" id="navbarDropdown" data-bs-toggle="dropdown">
                            Change language (PL/EN)
                        </a>
                        <div class="dropdown-menu dropdown-menu-end bg-light text-center">
                            <a class="dropdown-item text-secondary" href="#">
                                Polski 
                                <img src="{{ url_for('static', filename='images/polish_flag.png') }}" alt="Polski" style="width: 20px; height: 15px;">
                            </a>
                            <a class="dropdown-item text-secondary" href="#">
                                English 
                                <img src="{{ url_for('static', filename='images/british_flag.png') }}" alt="English" style="width: 20px; height: 15px;">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer class="border-top footer text-muted">
        <div class="container">
            <p class="text-start mb-2">
                Department of Artificial Intelligence <br />
                University of Information Technology and Management <br />
                Sucharskiego St. 2 <br />
                35-225 Rzeszow, PL
            </p>
            <div class="text-center">
                <small>&copy; 2024 - MelanomaWebApp</small>
            </div>
        </div>
    </footer>    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
